<button class="btn btn-primary" (click)="getData(url, currentPage, pageSize)">Get data</button>
<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="dropdown pull-left">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Show
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="getData(url, currentPage, 10)">10</a>
          <a class="dropdown-item"  (click)="getData(url, currentPage, 25)">20</a>
          <a class="dropdown-item"  (click)="getData(url, currentPage, 50)">50</a>
          <a class="dropdown-item"  (click)="getData(url, currentPage, 100)">100</a>
        </div>
      </div>
    </div>
    <div class="col-6">
        <input
          type="text"
          placeholder="Search "
          [formControl]="queryField"
          class="form-control"
          aria-label="Text input with checkbox">
    </div>
  </div>

</div>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" (click)="sortBy('displayName')">First</th>
    <th scope="col">Last</th>
    <th scope="col">Handle</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of dataArray; let i=index">
    <th scope="row">{{ i+1}}</th>
    <td>{{ row.displayName }}</td>
    <td>Otto</td>
    <td>@mdo</td>
  </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example" class="pull-right">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" (click)="goPrevious()">Previous</a></li>
    <li class="page-item">
      <a class="page-link">...</a>
    </li>
    <li class="page-item" *ngFor="let page of pagination">

      <a class="page-link"
         [ngClass]="{'hidden': page + 3 < currentPage || page - 3 > currentPage}" (click)="getData(url, page, pageSize)">{{page}}
      </a>
    </li>
    <li class="page-item">
      <a class="page-link">...</a>
    </li>
    <li class="page-item"><a class="page-link" (click)="goNext()">Next</a></li>
  </ul>
</nav>
