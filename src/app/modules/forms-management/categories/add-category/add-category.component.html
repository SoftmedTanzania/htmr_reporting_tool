<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Category Name</label>
        <input
          [(ngModel)]="newCategory.name"
          type="text"
          class="form-control form-control-sm"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="New Category Name">
        <small id="emailHelp" class="form-text text-muted">
          Write the name of the category like Age, Gender....
        </small>
      </div>
    </div>
    <div class="col-6">
      <div class="container-fluid">
        <div class="row">
          <div class="col-10">
            <div class="form-group">
              <label for="new_option">Category Name</label>
              <input
                [(ngModel)]="newOption"
                type="text"
                class="form-control form-control-sm"
                id="new_option" aria-describedby="emailHelp"
                placeholder="New Category Name">
              <small id="new_cat_help" class="form-text text-muted">
                Write the name of the option like Male, Female, 0-5 etc..
              </small>
            </div>
          </div>
          <div class="col-2 mt-4 pt-1">
            <button
              [disabled]="newOption == ''"
              (click)="addOption(newOption)"
              class="btn btn-block btn-sm btn-outline-secondary">
              Save
            </button>
          </div>
        </div>
      </div>

      <!--added options-->
      <div class="container-fluid">
        <ul class="list-group mb-2">
          <li
            class="list-group-item p-1"
            *ngFor="let item of newCategory.items">
            <div class="row">
              <div class="col-sm-10">
                <input class="form-control form-control-sm" [(ngModel)]="item.name">
              </div>
              <div class="col-sm-2">
                <button (click)="removeItem(item)" class="btn btn-danger btn-sm pull-right">
                  <i class="fa fa-trash-o"></i>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <button
        [disabled]="newCategory.items.length == 0 || newCategory.name == ''"
        class="btn pull-right btn-outline-success btn-sm"
        (click)="saveCategory()"
      >
        Save Category
      </button>
    </div>
  </div>
</div>
