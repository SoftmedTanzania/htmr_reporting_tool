<div class="inner-menu">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item " routerLinkActive="active-item">
          <a class="nav-link" routerLink="../location">Location Manager<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="user-manager">
  <div class="users-manager-bar">
    <div class="row">
      <div class="col-md-6">
        <p class="page-header">Location Manager</p>
      </div>
      <div class="col-md-6">
        <div title="Create Location" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
             class="btn  round-button pull-right">
          <i class="fa fa-plus"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="users-list">
    <table class="table table-bordered  table-condensed" *ngIf="!loading">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Location Name</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let location of locations; let counter = index">
        <th scope="row">{{counter+1}}</th>
        <td>{{location.display}}</td>
        <td>
          <div class="pull-right">
            <a class="btn custom-btn-primary btn-sm" title="Add Children">Add Children</a>
            <a class="btn custom-btn-primary btn-sm" title="Add to Parent">Add to Parent</a>
            <a class="btn btn-warning btn-sm" title="Edit">
              <i class="fa fa-pencil"></i>
            </a>
            <a class="btn btn-danger btn-sm" title="Delete">
              <i class="fa fa-trash"></i>
            </a>
          </div>


        </td>
      </tr>
      </tbody>
    </table>
    <app-loader *ngIf="loading" [message]="loadingMessage"></app-loader>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="locationForm" novalidate>
            <div class="form-group">
              <label for="name">Name <span class="important-field">*</span></label>
              <input type="text" class="form-control form-control-sm"  id="name" formControlName="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control form-control-sm" formControlName="description" id="description" placeholder="Description">
              </textarea>
            </div>
            <div class="form-group">
              <label for="parent_location">Parent Location</label>
              <select type="text" class="form-control form-control-sm" formControlName="parentLocation" id="parent_location"
                     >
                <option *ngFor="let location of locations" value="{{location.uuid}}">
                  {{location.display}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Tags</label>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" formControlName="tagOne" type="checkbox" value="15d11935-e183-43da-9c42-d0ced1efd872">
                      CHW locations
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input"  formControlName="tagTwo"  type="checkbox" value="8d4626ca-7abd-42ad-be48-56767bbcf272">
                      Transfer Location
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-sm" (click)="submit()">Create</button>
        </div>
      </div>
    </div>
  </div>

</div>
