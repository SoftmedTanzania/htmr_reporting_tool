<div class="container-fluid" style="margin-top: 0px; padding: 0px">
  <div class="row topbanner no-print" style="border-bottom: 1px solid rgba(0,0,0,0.3)">
    <div class="col-md-4">
      <div style="float: left" class="cursor" (click)="goTo({path: ['']})"> <img src="assets/img/logo.png" style="height: 70px"></div>
      <div style="margin-top: 2px;float: left" class="cursor" (click)="goTo({path: ['']})"> &nbsp; &nbsp; <b style="font-size: 40px;" class="text-muted">TRCMIS</b></div>
    </div>
    <div class="col-md-8">
      <div class="dropdown pull-right" style="margin-top: 18px; font-size: 12px">
        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user-circle"></i> Admin
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item cursor" (click)="goToChangePass()">
            <i class="fa fa-pencil"></i>
            Profile
          </a>
          <a class="dropdown-item cursor" (click)="logout()">
            <i class="fa fa-sign-out"></i>
            Log Out
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row" >
    <div class="col-sm-2 menu no-print" style="padding: 0px">

      <div class="col-sm-12 item" *ngFor="let linkItem of navigation"  [routerLinkActive]="'active-item'" [routerLink]="linkItem.links" >
        <div class="text-center"><i class="{{linkItem.icon}}"></i></div>
        <h3>{{linkItem.name}}</h3>
      </div>
    </div>
    <div class="col-sm-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
