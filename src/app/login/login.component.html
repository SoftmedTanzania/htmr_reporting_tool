<div class="login">
  <div class="logintop">
    <img src="assets/img/lock.png" style="height: 50px; padding-top: 10px;margin-left: 20px;">
  </div>
  <div class="loginbottom" style="padding: 20px;">
    <h2 style="font-weight: bold;margin-bottom: 0px; color: #2D69A5">Login</h2>
    <p class="lead" style="margin: 0px">Enter Username and Password</p>

    <div class="loginform">
      <form>
        <div class="form-group">
          <!--<label for="exampleInputEmail1">Email address</label>-->
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <!--<label for="exampleInputPassword1">Password</label>-->
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="button" class="cursor btn btn-secondary btn-block" (click)="login()">Login</button>
      </form>
    </div>
  </div>
</div>
